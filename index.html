<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生出入紀錄系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background: #f5f6fa;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      cursor: pointer;
      background: #3498db;
      color: #fff;
      border-radius: 5px;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #34495e;
      color: #fff;
    }
    .in {
      color: green;
      font-weight: bold;
    }
    .out {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>學生出入紀錄系統</h1>

  <div class="form-container">
    <input type="text" id="studentName" placeholder="請輸入學生姓名">
    <button onclick="markStatus('in')">簽到</button>
    <button onclick="markStatus('out')">簽退</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>狀態</th>
        <th>時間</th>
      </tr>
    </thead>
    <tbody id="studentTable">
    </tbody>
  </table>

  <script>
    const tableBody = document.getElementById("studentTable");
    let records = JSON.parse(localStorage.getItem("studentRecords")) || [];

    // 初始載入時渲染資料
    renderTable();

    function markStatus(status) {
      const name = document.getElementById("studentName").value.trim();
      if (!name) {
        alert("請輸入學生姓名！");
        return;
      }
      const time = new Date().toLocaleString();

      // 新增紀錄
      const record = { name, status, time };
      records.push(record);
      localStorage.setItem("studentRecords", JSON.stringify(records));
      renderTable();
      document.getElementById("studentName").value = "";
    }

    function renderTable() {
      tableBody.innerHTML = "";
      records.slice().reverse().forEach(record => {
        const row = `<tr>
          <td>${record.name}</td>
          <td class="${record.status}">${record.status === "in" ? "簽到" : "簽退"}</td>
          <td>${record.time}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
